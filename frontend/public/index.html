<!DOCTYPE html>
<html>
  <head>
    <!-- Loading bootstrap css file to format our html -->
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <!-- Loading animation not needed... -->
    <!-- Loading our own styles which is an animation for spinning wheels indicating waiting time -->
    <link href="style.css" rel="stylesheet" id="bootstrap-css" />

    <!-- Loading bootstrap css file to format our html -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Loading axios library necessary for making HTTP GET requests -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Verilgo Simulator</title>
  </head>
  <body>
    <div class="container">
      <div
        id="loginbox"
        style="margin-top: 10px;"
        class="mainbox col-md-11"
      >
        <div class="panel panel-info">
          <div class="panel-heading" >
            <div class="panel-title text-center" >
              <h3>
                Verilog Simulator
              </h3>
            </div>
          </div>
          <div>
            <div>
              <h4 style="margin: 2.5em;">Paste your verilog files in the left text box below. Since your verilog files will be compiled in one file together, there is no need for using 'include' for including modules. Do not use it.</h4>
              <div>
                <table>
                  <tr>
                    <td>
                      <h4 style="margin-left: 10em;">Verilog Code</h4>
                      <textarea style="margin-left: 3.5em; margin-right: 3em;"id="verilog_code" rows="22" cols="50" >
                      </textarea>  
                    </td>
                    <td>
                      <div class="text-center padding-y-sm btn-lg btn-block">
                        <input
                          type="submit"
                          name="submit"
                          id="submit"
                          value="Simulate!"
                          class="btn btn-primary mt-8"
                          onclick="submit()"
                        />
                      </div>
                      <div class="text-center padding-y-sm btn-lg btn-block">
                    </td>
                    <td>
                      <h4 style="margin-left: 9em;">Output Results</h4>
                      <textarea style="margin-left: 3em; margin-right: 2.5em;"id="output_results" rows="22" cols="50" >
                      </textarea> 
                  </tr>
                </table>
                <br>
              </div>
            </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Use script.js to handle events on this page -->
  <script type="text/javascript" src="script.js"></script>
</html>
